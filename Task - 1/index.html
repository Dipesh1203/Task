<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Calculate me! - A calculator made my me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container mt-3 p-3">
      <form action="" class="form">
        <label class="form-label" for="input1">Please enter Input 1</label>
        <input
          class="form-control m-3 input1"
          type="number"
          placeholder="Enter Input 1"
          id="input1"
          required
        />

        <label class="form-label" for="input2">Please enter Input 2</label>
        <input
          class="form-control m-3 input2"
          type="number"
          id="input2"
          placeholder="Enter Input 2"
          required
        />
        <div class="d-flex justify-content-evenly rows">
          <div class="operator btn btn-outline-success m-3 p-3">Add</div>
          <div class="operator btn btn-outline-danger m-3 p-3">Substract</div>
          <div class="operator btn btn-outline-primary m-3 p-3">Multiply</div>
          <div class="operator btn btn-outline-primary m-3 p-3">Divide</div>
        </div>

        <div type="submit" id="check" class="btn btn-outline-primary m-3 p-3">
          <i class="fa-solid fa-equals"></i> Check
        </div>
        <div class="result m-3 p-3">
          <h2>Result</h2>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
